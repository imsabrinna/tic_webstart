<!-- Exemplo 1
Faça um algoritmo que leia a base e a altura de um triangulo. Em seguida, calcule a sua área e imprima os seguintes valores: base, altura e área. -->

<meta charset="UTF-8">
   
    <script>
        alert("Cálculo da área de um triangulo")
        var base = +prompt("Digite a base em metros:");
        var altura = +prompt("Digite a altura em metros");

        var area = (base*altura)/2;

        document.write("O triangulo de base "+base+"m e altura "+altura+"m, possui área de "+area+"m2.");
    </script>
