<!-- Challenge 01

Escreva um algoritmo que leia tres lados quaisquer. Identifique se esses lados podem formar um triangulo. Caso os lados formem um triangulo, identifique se o triangulo é equilatero, escaleno ou isósceles.

Regras: Suponha os lados, a, b e c.
E triangulo somente se a condição for satisfeita (a+b)>c e (a+c)>b e (b+c)>a.

    Equi: todos os lados iguais.
Escaleno: todos os lados diferentes.
Isósceles: dois lados são iguais. -->

<meta charset="UTF-8">
   
    <script>
        // Ler valores
        var a = +prompt("Digite o valor de a:");
        var b = +prompt("Digite o valor de b:");
        var c = +prompt("Digite o valor de c:");

        // Verificar se os lados podem formar um triangulo
        if ((a + b > c) && (a + c > b) && (b + c > a)) {
            var tipo;
            // Se for verdadeiro, identifica o tipo do triangulo   
            if ( a === b && b === c) {
                tipo = "Equilátero: todos os lados são iguais.";
            } else if (a !== b && a !== c && b !== c) {
                tipo = "Escaleno: todos os lados são diferentes.";
            } else {
                tipo = "Isósceles: dois lados são iguais.";
            }
       
            document.write("Os lados formam um triangulo. " + tipo);
        } else {
            document.write("Os lados não formam um triangulo.");
        }
    
            </script>
