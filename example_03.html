<!-- Exemplo 3
Construa um algoritmo para dividir dois números e imprimir o resultado. Perceba que a impressão pode sair com diferentes arredondamentos.  -->

<meta charset="UTF-8">
   
    <script>
        var n1 = 10;
        var n2 = 3;
        var div = n1/n2;

        document.write("Resultado: " + div );
        document.write("<br>");
        document.write("Resultado: " + Math.round(div));
        document.write("<br>");
        document.write("Resultado: " + div.toFixed(2));
    </script>
