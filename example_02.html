<!-- Exemplo 2
Construa um algoritmo para ler dois números. Em seguida, calcule a soma, a subtração, a multiplicação e a divisão desses números, armazenando os resultados em outras variáveis. Imprimir os dados iniciais e os resultados.  -->

<meta charset="UTF-8">
   
    <script>
        alert("Operação com dois números!")
        var n1 = +prompt("Digite o primeiro número");
        var n2 = +prompt("Digite o segundo número");

        var soma = n1 +n2;
        var sub = n1 - n2;
        var mult = n1*n2;
        var div = n1/n2;

        document.write("A soma é "+soma+"<br>");
        document.write("A substração é "+sub+"<br>");
        document.write("A multiplicação é "+mult+"<br>");
        document.write("A divisão é "+div+"<br>");
    </script>
