<!-- Atividade 03

Crie um algoritmo que converta a temperatura Fahrenheit (F) para graus Celsius (C).
Imprima o resultado na tela.

C = (5/9)*(F-32) -->

<meta charset="UTF-8">
   
    <script>
        alert("Converta Fahrenheit para Celsius:")
        var valorF = +prompt("Digite o valor em F");

        var valorC = (5/9)*(valorF-32);

        document.write(valorF + "F em Celsius Ã© " + Math.round(valorC) + "." );
    </script>
