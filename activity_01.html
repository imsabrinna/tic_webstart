<!-- Atividade 01
Crie um algoritmo que leia o nome de um aluno, as notas de suas tres provas. Calcule e exiba a média das provas com o nome do aluno. -->

<meta charset="UTF-8">
   
    <script>
        alert("Média das Provas!")
        var nome = prompt("Digite o seu nome");
        var prova1 = +prompt("Nota da prova 1");
        var prova2 = +prompt("Nota da prova 2");
        var prova3 = +prompt("Nota da prova 3");

        var media = (prova1 + prova2 + prova3) / 3;

        document.write(""+nome+", sua média é "+media+".<br>");
    </script>
